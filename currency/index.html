<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <style>
        #icon:hover{
            background-color: rgb(218, 211, 211);
            
        }
    </style>
</head>
<body style="background: linear-gradient(to right,#8a2be2,#8b008b); padding: 20px;text-align: center;">
    
    <h1 class="text-light mb-5">Currency Converter</h1>
    
    <div class="container bg-light pt-5 pb-5" 
    style="width:80%; margin:0 auto;border-radius: 10px; display: flex;flex-direction: row; justify-content: space-around;">
    
    <div>
        <div class="input-group" >
            <input class="form-control" type="text" id="code1" value="USD" disabled>
            <select class="form-select form-select-lg" onchange="changeCode(event,'code1')" id="currency1">
                <option selected value="USD">US Dollar</option>
                <option value="RUB">Russian rouble</option>
                <option value="JPY">Japanese yen</option>
                <option value="AUD">Australian dollar</option>
                <option value="BRL">Brazilian real</option>
                <option value="MYR">Malaysian ringgit</option>
                <option value="INR">Indian rupee</option>
            </select>
        </div>
        <input type="text" class="form-control mt-3" value= "1" id="input1" oninput="getRate()">
    </div>
        
        <div id="icon" style="padding: 6px;border-radius: 50%;align-self: center;" onclick="interchange()">
            <i class="fas fa-exchange-alt"></i>
        </div>
    <div>
        <div class="input-group" >
            <input class="form-control" type="text" id="code2" value="USD" disabled>
            <select class="form-select form-select-lg" onchange="changeCode(event,'code2')" id="currency2">
                <option selected value="USD">US Dollar</option>
                <option value="RUB">Russian rouble</option>
                <option value="JPY">Japanese yen</option>
                <option value="AUD">Australian dollar</option>
                <option value="BRL">Brazilian real</option>
                <option value="MYR">Malaysian ringgit</option>
                <option value="INR">Indian rupee</option>
            </select>
        </div>
        <input type="text" class="form-control mt-3" value= "1" disabled id="input2">
    </div>
        

        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
