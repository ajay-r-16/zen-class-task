<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<body>
    <div class="container p-0" style=" display: flex; flex-direction: column;float: left;width: fit-content; min-height: 100vh; align-items: center; background-color: rgb(67, 77, 100);">
        <div class="icon p-4 pb-3 pt-3" style="color: white;font-size: 22px; background-color: rgb(63, 187, 63);"><i class="fas fa-headset" ></i></div>
        <div class="icon p-4" style="color: white;font-size: 22px;" onclick="tickets()"><i class="fas fa-ticket-alt"></i></div>
        <div class="icon p-4" style="color: white;font-size: 22px;" onclick="contacts()"><i class="fas fa-id-badge"></i></div>

    </div>



    <nav class="navbar navbar-expand-lg navbar-fixed navbar-light p-3">
        <div class="container" >
          <div class="navbar-brand"><b id="heading">All Tickets</b></div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-3 mb-lg-0 mt-3 mt-lg-0" style="margin-right: 20px;margin-left: auto;">
              <li class="nav-item dropdown">
                <a class="dropdown-toggle btn btn-block" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="border: 2px solid grey;">
                  <span class="far fa-plus-square" ></span> &nbspNew
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" data-bs-toggle="modal" href="#create_ticket_modal">New Ticket</a></li>
                  <li><a class="dropdown-item" data-bs-toggle="modal" href="#create_contact_modal">New Contact</a></li> 
                </ul>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div id="main" >
        

      </div>
      

    
        <div class="modal fade" id="create_ticket_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">New Ticket</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form id="create_ticket">
                        <div class="mb-3">
                            <label for="name" class="form-label"> Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                          </div>
                        <div class="mb-3">
                          <label for="InputEmail" class="form-label">Contact Email</label>
                          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                          <a id = "addCcButton" class="form-text text-primary" onclick="addCc()" style="float: right;">Add Cc</a>
                        </div>
                        <div class="mb-3" id="pass" style="clear: both;">
                          <label for="subject" class="form-label">Subject</label>
                          <input type="text" class="form-control" id="subject">
                        </div>
                        <div class="mb-3">
                            <label for="type" class="form-label">Type</label>
                            <select class="form-select" id="type" aria-label="Default select example">
                                <option selected value="">--</option>
                                <option value="Incident">Incident</option>
                                <option value="Problem">Problem</option>
                                <option value="Question">Question</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="source" class="form-label">Source</label>
                            <select class="form-select" id="source" aria-label="Default select example">
                                <option selected value="2">Portal</option>
                                <option value="1">Email</option>
                                <option value="3">Phone</option>
                                <option value="7">Chat</option>
                                <option value="9">Feedback Widget</option>
                                <option value="10">Outbound Email</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" aria-label="Default select example">
                                <option selected value="2">Open</option>
                                <option value="3">Pending</option>
                                <option value="4">Resolved</option>
                                <option value="5">Closed</option>
                                
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="priority" class="form-label">Priority</label>
                            <select class="form-select" id="priority" aria-label="Default select example">
                                <option selected value="1">Low</option>
                                <option value="2">Medium</option>
                                <option value="3">High</option>
                                <option value="4">Urgent</option>
                                
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="desc" class="form-label">Description</label>
                            <textarea class="form-control" id ="desc" rows="5" aria-label="With textarea"></textarea>
                        </div>
                        
                        
                      </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" onclick="createTicket()">Create</button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="create_contact_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">New Contact</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form id="create_contact">
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Full name</label>
                            <input type="text" id="fullname" placeholder="Enter the name of this person" class="form-control" >
                        </div>
                        <div class="mb-3">
                          <label for="title" class="form-label">Title</label>
                          <input type="email" placeholder="Enter a title" class="form-control" id="title" aria-describedby="emailHelp">
                        </div>
                        <div id="emails" class="mb-3">
                            <label for="email0" class="form-label">Email</label>
                            <div class="input-group">
                                <div class="input-group-text">
                                <input id="radio0" name="primary" class="form-check-input mt-0" type="radio" checked="true" aria-label="Radio button for following text input">
                                </div>
                                <input type="text" id="email0" class="form-control" aria-label="Text input with radio button">
                            </div>
                            <!-- <a id = "addEmail" class="form-text text-primary" onclick="addEmail()" style="float: right;">Add another email</a> -->
                        </div>

                        <div class="mb-3">
                            <label for="company" class="form-label">Company</label>
                            <input type="text" placeholder="" class="form-control" id="company">
                          </div>
                        
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id ="address" rows="5" placeholder="Enter the address of this person" aria-label="With textarea"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="lang" class="form-label">Language</label>
                            <select class="form-select" id="lang" aria-label="Default select example">
                                <option selected value="en">English</option>
                                <option value="de">German</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="about" class="form-label">About</label>
                            <textarea class="form-control" id ="desc" rows="5" placeholder="Enter some text" aria-label="With textarea"></textarea>
                        </div>
                        
                      </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" onclick="createContact()">Create</button>
                </div>
              </div>
            </div>
          </div>



          <div class="modal fade" id="update_contact_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Update Contact</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form id="create_contact">
                        <div class="mb-3">
                            <label for="ufullname" class="form-label">Full name</label>
                            <input type="text" id="ufullname" placeholder="Enter the name of this person" class="form-control" >
                        </div>
                        <div class="mb-3">
                          <label for="utitle" class="form-label">Title</label>
                          <input type="email" placeholder="Enter a title" class="form-control" id="utitle" aria-describedby="emailHelp">
                        </div>
                        <div id="emails" class="mb-3">
                            <label for="uemail0" class="form-label">Email</label>
                            <div class="input-group">
                                <div class="input-group-text">
                                <input id="radio0" name="primary" class="form-check-input mt-0" type="radio" checked="true" aria-label="Radio button for following text input">
                                </div>
                                <input type="text" id="uemail0" class="form-control" aria-label="Text input with radio button">
                            </div>
                            <!-- <a id = "addEmail" class="form-text text-primary" onclick="addEmail()" style="float: right;">Add another email</a> -->
                        </div>

                        <div class="mb-3">
                            <label for="ucompany" class="form-label">Company</label>
                            <input type="text" placeholder="" class="form-control" id="ucompany">
                          </div>
                        
                        <div class="mb-3">
                            <label for="uaddress" class="form-label">Address</label>
                            <textarea class="form-control" id ="uaddress" rows="5" placeholder="Enter the address of this person" aria-label="With textarea"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="ulang" class="form-label">Language</label>
                            <select class="form-select" id="ulang" aria-label="Default select example">
                                <option selected value="en">English</option>
                                <option value="de">German</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="uabout" class="form-label">About</label>
                            <textarea class="form-control" id ="uabout" rows="5" placeholder="Enter some text" aria-label="With textarea"></textarea>
                        </div>
                        
                      </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" onclick="update_Contact()">Save</button>
                </div>
              </div>
            </div>
          </div>

    

     
   
    <script src="script.js"></script>
</body>
</html>
